<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart Example</title>
    <style>
        #chartdiv {
            width: 100%;
            height: 600px;
        }
    </style>
    <!-- Resources -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
</head>
<body>
    <!-- Chart code -->
    <script>
        am5.ready(function() {

            // Create root element
            // https://www.amcharts.com/docs/v5/getting-started/#Root_element
            var root = am5.Root.new("chartdiv");

            // Set themes
            // https://www.amcharts.com/docs/v5/concepts/themes/
            root.setThemes([
                am5themes_Animated.new(root)
            ]);

            // Create chart
            // https://www.amcharts.com/docs/v5/charts/percent-charts/pie-chart/
            var chart = root.container.children.push(
                am5percent.PieChart.new(root, {
                    endAngle: 270,
                    paddingTop: 40
                })
            );

            // Create series
            // https://www.amcharts.com/docs/v5/charts/percent-charts/pie-chart/#Series
            var series = chart.series.push(
                am5percent.PieSeries.new(root, {
                    valueField: "value",
                    categoryField: "category",
                    endAngle: 270,
                    
                })
            );

            series.states.create("hidden", {
                endAngle: -90
            });

            series.ticks.template.setAll({
                stroke: am5.color(0x000000), // Change the color of the line here
                strokeWidth: 1, // Change the width of the line here
                strokeOpacity: 1 // Change the opacity of the line here
            });

            

            // Add a title
            var title = chart.children.unshift(
                am5.Label.new(root, {
                    text: "Most frequent symbols in 17th century", // Change the title text here
                    fontSize: 40,
                    fontWeight: "bold",
                    textAlign: "center",
                    x: am5.percent(50),
                    centerX: am5.percent(50),
                    y: 20
                })
            );
            var container = root.container.children.push(
                am5.Container.new(root, {
                    layout: root.verticalLayout,
                    paddingTop: 20, // Padding at the top of the container
                    paddingBottom: 20 // Padding at the bottom of the container
                })
            );



            // Set data
            // https://www.amcharts.com/docs/v5/charts/percent-charts/pie-chart/#Setting_data
            series.data.setAll([{
                category: "Other",
                value: 89.4
            }, {
                category: "Cloud",
                value: 1.22
            }, {
                category: "Tree",
                value: 1.41
            }, {
                category: "Sky",
                value: 1.55
            }, {
                category: "Woman",
                value: 3.18
            }, {
                category: "Man",
                value: 3.24
            }]);

            series.appear(1000, 100);

        }); // end am5.ready()
    </script>

    <!-- HTML -->
    <div id="chartdiv"></div>
</body>
</html>
